<span>Update the comments for the movie :{{data.obj.title}}</span>
<h4 mat-dialog-title>{{data.obj.title}}</h4>

<div mat-dialog-content>
  <p>Comments</p>
  <mat-form-field>
    <textarea matInput [(ngModel)]="comments"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()">Cancel</button>
  <button mat-button color="warn" (click)="updateComments()">Update</button>
</div>
